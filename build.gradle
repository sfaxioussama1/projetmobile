compile group: 'org.nanohttpd', name: 'nanohttpd-webserver', version: '2.3.1'
compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply plugin: 'announce'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'java'
apply plugin: 'application'